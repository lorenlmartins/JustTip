<body>
    <h1>Welcome to JustTip</h1>
    <p>Use the console to manage your business and employees.</p>
    <h2>Commands:</h2>
    <ul>
        <li>Add Employee: `AddEmployee [Name]`</li>
        <li>Assign Shift: `AssignShift [Date] [Name] [Hours]`</li>
        <li>Distribute Tips: `DistributeTips [Amount]`</li>
        <li>View Employees: `ViewEmployees`</li>
    </ul>
